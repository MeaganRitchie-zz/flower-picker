<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="style.css" />
  <title>Flower Picker</title>
</head>

<body>
  <h1 id="flower-header">This Is Our Flower Picker!</h1>
  <h2>Enter some information about your flower</h2>
  <div id="search-bar">
    <div>
      <label class="search-label" for="flower-color">What color?</label>
      <select name="color-dropdown" id="flower-color">
        <option value="no-filter">pick a color</option>
      </select>
    </div>
    <div>
      <label class="search-label" for="number-petals">How many petals?</label>
      <select name="petals-dropdown" id="number-petals">
        <option value="no-filter">pick petal count</option>
      </select>
    </div>
    <div>
      <label class="search-label" for="flower-height">How tall?</label>
      <select name="height-dropdown" id="flower-height">
        <option value="no-filter">pick flower height</option>
      </select>
    </div>
    <button id="search-button">Search</button>
  </div>
  <div id="flower-card-collection"></div>

  <div class="modal-container" id="modal-container">
    <div class="modal">
      <h1>Flower details</h1>
      <p id="flower-details">These are some details</p>
      <button id="close-button">Close</button>
    </div>
  </div>

</body>

</html>
